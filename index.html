<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación de Tráfico</title>

  <!-- Estilos generales -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 1px;
      color: #00d4ff;
      text-shadow: 0 0 10px #00d4ff;
    }

    video {
      width: 80%;
      max-width: 900px;
      border: 4px solid #00d4ff;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Simulación del Sistema de Semáforos</h1>

  <!-- Video generado -->
  <video controls autoplay loop>
    <source src="simulacion.mp4" type="video/mp4">
    Tu navegador no soporta la reproducción de video.
  </video>

  <footer>Proyecto de Simulación | Pygame + OpenCV</footer>
</body>
</html>
